name: foodieland
description: "A new Flutter project."

publish_to: 'none'


version: 1.0.0+1

environment:
  sdk: ^3.8.1


dependencies:
  flutter:
    sdk: flutter


  cupertino_icons: ^1.0.8
  supabase_flutter: ^2.10.0
  get: ^4.7.2
  image_picker: ^1.2.0
  carousel_slider: ^5.1.1
  uuid: ^4.5.1
  intl: ^0.20.2
  url_launcher: ^6.3.2



dev_dependencies:
  flutter_test:
    sdk: flutter


  flutter_lints: ^5.0.0


flutter:


  uses-material-design: true


  assets:
    - assets/images/
    - assets/images/categories/
    - assets/images/recipes/
    - assets/images/all_categories/
    - assets/images/instagram/
    - assets/images/chef_promo.png
    - assets/images/recipes_list/
    - assets/images/recipe_detail/
    - assets/images/other_recipes/

